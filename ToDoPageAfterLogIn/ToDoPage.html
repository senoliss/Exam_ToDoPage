<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="container" id="appContainer">
    <h1>NETUA2 Exam</h1>
    <p id="userInfo"></p>
    <button id="userProfile">Profile</button>
    <button id="logout_btn">Log Out</button>
    <button id="adminPanel" class="hidden">Admin Panel</button>


    <div id="profileForm" class="hidden">
      <h2>User Profile</h2>
      <form id="addUserInfoForm">
        <label for="uName">Name:</label>
        <input type="text" id="uName" name="uName"  required>

        <label for="uSurname">Surname:</label>
        <input type="text" id="uSurname" name="uSurname" required>

        <label for="uID">Personal ID:</label>
        <input type="text" id="uID" name="uID" placeholder="3xxxxxx0000"required>

        <label for="uPhone">Phone Number:</label>
        <input type="text" id="uPhone" name="uPhone" placeholder="+370xxxxxxx" required>

        <label for="uMail">E-Mail:</label>
        <input type="email" id="uMail" name="uMail" placeholder="your@email.com" required>

        <label for="uPicture">Profile Picture:</label>
        <input type="file" id="uPicture" name="uPicture" required>

        <button type="button" id="userResidence">Add - Location</button>

          <!-- <form id="addUserresidenceForm"> -->
            <div id="residenceForm" class="hidden">
              <label for="urTown">Town:</label>
              <input type="text" id="urTown" name="urTown"  required>

              <label for="urStreet">Street:</label>
              <input type="text" id="urStreet" name="urStreet" required>

              <label for="urBuildingNr">Building Number:</label>
              <input type="text" id="urBuildingNr" name="urBuildingNr" placeholder="20 or 114B"required>

              <label for="urFlatNr">Flat Number:</label>
              <input type="text" id="urFlatNr" name="urFlatNr" placeholder="20 or 114B or empty" required>

            </div>
          <!-- </form> -->
        <button type="submit">Submit</button>
      </form>
      
    </div>

    <div id="taskForm" class="hidden">
      <form id="addTaskForm">
        <label for="taskType">Type:</label>
        <input type="text" id="taskType" name="taskType" required>

        <label for="taskContent">Content:</label>
        <input type="text" id="taskContent" name="taskContent" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>

        <button type="submit">Submit</button>
      </form>
      
    </div>
    <form id="editTaskForm" class="hidden">
      <label for="editTaskType">Task Type:</label>
      <input type="text" id="editTaskType" name="type" required>
    
      <label for="editTaskContent">Task Content:</label>
      <textarea id="editTaskContent" name="content" required></textarea>
    
      <label for="editEndDate">End Date:</label>
      <input type="date" id="editEndDate" name="endDate" required>
    
      <button type="submit">Save Changes</button>
    </form>

    <ul id="taskList"></ul>
  </div>

  <script src="./script.js"></script>
</body>
</html>
